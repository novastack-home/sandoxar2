<!DOCTYPE html>
<html lang="en">

<head>
  <title>3D</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="./scripts/focus-visible.js" defer></script>

</head>

<body>
  <div id="card">
    <model-viewer src="./assets/tool.glb" ar ar-modes="webxr scene-viewer quick-look" ar-scale="auto" camera-controls
      alt="A 3D model carousel" ios-src="./assets/tool.usdz" poster="./assets/tool.png" shadow-intensity="1">

      <button slot="ar-button" id="ar-button">
        View
      </button>

      <div id="ar-prompt">
        <img src="./assets/hand.png">
      </div>

      <div class="slider">
        <div class="slides">

          </button><button class="slide selected" onclick="switchSrc(this, 'tool')"
            style="background-image: url('./assets/tool.png');">

            <button class="slide" onclick="switchSrc(this, 'boombox')"
              style="background-image: url('./assets/boombox.png');">

            </button><button class="slide" onclick="switchSrc(this, 'damagedhelmet')"
              style="background-image: url('./assets/damagedhelmet.png');">

            </button></div>
      </div>
    </model-viewer>
  </div>
  <script type="module" src="./scripts/model-viewer.min.js">
  </script>
  <script nomodule src="./scripts/model-viewer-legacy.js">
  </script>
  <script type="module">
    const modelViewer = document.querySelector("model-viewer");

    window.switchSrc = (element, name) => {
      const base = "./assets/" + name;
      modelViewer.src = base + '.glb';
      modelViewer["ios-src"] = base + '.usdz';
      modelViewer.poster = base + '.png';
      console.log(modelViewer);
      const slides = document.querySelectorAll(".slide");
      slides.forEach((element) => { element.classList.remove("selected"); });
      element.classList.add("selected");
    };

    document.querySelector(".slider").addEventListener('beforexrselect', (ev) => {
      // Keep slider interactions from affecting the XR scene.
      ev.preventDefault();
    });
  </script>
</body>

</html>
